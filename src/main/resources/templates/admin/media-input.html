<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{::title})">
    <title>新增媒体</title>
</head>

<body>

<!--头部导航-->
<nav th:replace="admin/_fragments :: menu(4)"></nav>


<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">




        <form action="/admin/upload" method="post" enctype="multipart/form-data" class="ui form">
            <div class="required field">

                <div class="ui left labeled input">
                    <label class="ui teal basic label">描述</label>
                    <input type="text" name="description"  placeholder="用简明的语言描述">
                </div>

                <input type="file" name="file"/></p>

            </div>
            <div class="ui right aligned container">
                <button type="submit"  class="ui secondary submit button">提交</button>
            </div>
            <div class="ui error message"></div>
        </form>




    </div>

</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer">

</footer>


<th:block th:replace="admin/_fragments :: script">

</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'description',
                rules: [{
                    type : 'empty',
                    prompt: '请输入描述'
                }]
            }
        }
    });

</script>
</body>
</html>
